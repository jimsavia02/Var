<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div>
      <label for="">Cart Quantity</label>
    </div>
    <div>
      <label for="" id="result">Current Quantity:</label>
    </div>
    <div>
      <button onclick="updateQuantity(0)">Show Quantity</button>
      <button onclick="updateQuantity(1)">Add to Cart</button>
      <button onclick="updateQuantity(2)">+2</button>
      <button onclick="updateQuantity(3)">+3</button>
      <button onclick="updateQuantity(4)">+4</button>
      <button onclick="updateQuantity(5)">+5</button>
      <button onclick="updateQuantityMinus(2)">-2</button>
      <button onclick="updateQuantityMinus(3)">-3</button>
      <button onclick="resetCart()">Reset Cart</button>
    </div>
    <script src="cart-quantity.js"></script>
  </body>
</html>
